<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Garden â€” A Living Memory Sanctuary</title>
  <meta name="description" content="A collaborative, voice-first dream journal where your spoken memories bloom into shared ecosystems." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ¿</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- FIXED: Canvas never blocks clicks -->
  <style>
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none; /* â† CRITICAL: Canvas ignores all clicks */
    }
    #ui-layer {
      position: relative;
      z-index: 10;
    }
  </style>

  <!-- 3D Canvas Container -->
  <div id="canvas-container"></div>

  <!-- UI Overlay -->
  <div id="ui-layer">
    <header class="garden-header">
      <h1 class="title">Echo Garden</h1>
      <p class="subtitle">Speak your memory. Watch it bloom.</p>
    </header>

    <main class="garden-main">
      <div id="memory-container" class="memory-container">
        <div class="empty-state">
          <p>Your garden is quiet. <br>Press the mic to begin.</p>
        </div>
      </div>

      <div class="controls">
        <button id="mic-btn" class="mic-btn" aria-label="Record your memory">
          <span class="icon">ğŸ¤</span>
          <span class="label">Tap to Speak</span>
        </button>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </main>

    <footer class="garden-footer">
      <p>Private. Local. Yours.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/ShaderPass.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  
  <!-- Main App -->
  <script src="main.js"></script>
</body>
</html>
