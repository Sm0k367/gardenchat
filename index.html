<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="A voice-first memory garden where your spoken memories bloom." />
  <meta name="theme-color" content="#0a0f14" />

<body>
  <!-- 3D Canvas Container -->
  <div id="canvas-container"></div>

  <!-- UI Overlay -->
  <div id="ui-layer">
    <header class="garden-header">
      <h1 class="title">Echo Garden</h1>
      <p class="subtitle">Speak your memory. Watch it bloom.</p>
    </header>

    <main class="garden-main">
      <div id="memory-container" class="memory-container">
        <div class="empty-state">
          <p>Your garden is quiet. <br>Press the mic to begin.</p>
        </div>
      </div>

      <div class="controls">
        <button id="mic-btn" class="mic-btn" aria-label="Record your memory">
          <span class="icon">ðŸŽ¤</span>
          <span class="label">Tap to Speak</span>
        </button>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </main>

    <footer class="garden-footer">
      <p>Private. Local. Yours.</p>
    </footer>
  </div>

  <!-- Scripts: THREE.JS FIRST -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r160/examples/js/postprocessing/ShaderPass.js"></script>
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <!-- Main App -->
  <script src="main.js"></script>
</body>
</html>
